<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-mobile-tablet">
      <img src="images/logo.svg" alt="base apparel" class="header__logo" width="100" height="20" />
    </header>

    <main class="main">
      <div class="main__banner"></div>
      <section class="text-section">
        <div class="main__content">
          <img class="main__laptop-logo" src="images/logo.svg" alt="base apparel" width="100" height="20" aria-hidden="true">
          <h1 class="main__title">
            we're <strong class="main__title-strong">coming soon</strong>
          </h1>
          <p class="main__description">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form class="form" novalidate>
            <div class="form__input-container">
              <input class="form__email-input" type="email" name="email" aria-describedby="email-error" placeholder="Email Address" autocomplete="email" required>
              <button class="form__submit"><img class="form__submit-img" src="images/icon-arrow.svg" alt=""></button>
              <img class="form__error-icon" src="images/icon-error.svg" alt="" aria-hidden="true">
            </div>
            <span id="email-error" class="form__email-error" aria-live="polite"></span>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
